<div class="container-fluid">
  <div class="row" style="height: 100vh">
    <!-- Left Block -->
    <div class="col d-flex flex-column justify-content-center align-items-center" style="
    background-image: url(assets/1.jpg); 
    background-repeat: no-repeat;
    object-fit: cover ;
    background-size: cover ;
    background-position: center;
    box-shadow: 12px 12px 29px #555;
    -webkit-filter: drop-shadow(5px 5px 5px #222);
    filter: drop-shadow(5px 5px 5px #222);
    border: 1px solid black; 
    border-radius: 20px;">
      <div>
        <!-- <fa-icon [icon]="faAirFreshener" style="font-size: 54px"></fa-icon> -->
      </div>
      <div class="h3"></div>
      <div class="h6">

      </div>
    </div>

    <!-- Right Block-->
    <div class="col bg-secondary d-flex flex-column justify-content-center align-items-centers"
      style="border: radius 20px;" [formGroup]="fbFormGroup">
      <div class="alert alert-danger" role="alert" *ngIf="uiInvalidCredential">
        A simple danger alertâ€”check it out!
      </div>

      <div class="h4" style="font-weight: bold ;color:black">//Register//</div>

      <div>
        <input type=" text" placeholder="Enter Username" class="form-control" formControlName="username"
          style="margin-top: 15px;border-bottom: black 3px;" />
      </div>

      <div class="mt-1">
        <input type="password" placeholder="Enter Password" class="form-control" formControlName="password" />
      </div>

      <div class="mt-1">
        <input type="text" placeholder="Enter Email" class="form-control" formControlName="email" />
      </div>

      <div class="mt-1">
        <input type="text" placeholder="Enter Mobile" class="form-control" formControlName="mobile" />
      </div>

      <button class="btn btn-sm btn-warning mt-2 mb-2" [disabled]="!fbFormGroup.valid" (click)="registerHere()">
        Register Here
      </button>

      <a routerLink="/login" style="color:black">Login Here</a>
    </div>
  </div>
</div>
